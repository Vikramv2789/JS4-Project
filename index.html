<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Grocery List</title>
  <img id="Grocery" src="06WALMART-4-jumbo.jpg" alt="Puttingitemsinbag">
<link rel="stylesheet" href="style.css">
  <script src="john.js"></script>
</head>
  <body onload="force();">
    <h1>Grocery List</h1>
    <p>If you want to add or delete a shopping item, type the name of the food<br>If you want to move an item up or down, type the number on the left(and subtract by 1, so say you want item 1 you need to type 0) of the item in the list</p>
    <br>
    <br>
    <div class="list">
      <label>Item: <input type="text" id="foodsel"></label>
      <button onclick = "DeleteanItem();">Delete a food item</button>
      <button onclick = "Addanitem();">Add a food item </button>
      <button onclick = "MoveUpandMoveDown(1);">Move an item down</button>
      <button onclick = "MoveUpandMoveDown(-1);">Move an item up</button>
        </div>
    <div class="standard">
      <div id="standard"></div>
    </div>
 
  </body>
</html>
