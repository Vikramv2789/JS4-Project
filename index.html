<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Grocery Item List</title>
<link rel="stylesheet" href="style.css">
  <script>
    function force() {
    standard = document.getElementById("standard");
    Item = document.getElementById("item");
    counrtex = document.getElementById("counrtex");
    ShoppingList = ["Cupcakes", "Coke", "Bacon", "Skittles"];
    showcase();
}

function showcase() {
    standard.innerHTML = "1." + ShoppingList[0];
    for (let f = 1; f < ShoppingList.length; f++){
        standard.innerHTML += "<br/>" + (f+1) + " ." + ShoppingList[f];
    }
}

function indxsOf(array, items) {
    let idexList = [];
    for (let f = 0; f < array.length; f++)
        if (items === array[f])
            idexList.push(f);
    return idexList;
}

function Addanitem() {
    if(!ShoppingList.includes(Item.value)){
        ShoppingList.push(Item.value);
        showcase();
    }
}


function DeleteanItem() {
    if(ShoppingList.includes(Item.value)){
        ShoppingList.splice(indxsOf(ShoppingList, Item.value), 1);
        showcase();
    }
}

function MoveUpandMoveDown(frontal_indexP) {
    let past_index = parseInt(Item.value);
    let frontal_index = past_index + parseInt(frontal_indexP);
    if(frontal_index < 0){
        return;
    }
    if(frontal_index > ShoppingList.length-1){
        frontal_index--;
        return;
    }
    ShoppingList.splice(frontal_index, 0, ShoppingList.splice(past_index, 1)[0]);
    Item.value = frontal_index;
    showcase();
};
  </script>
</head>
  <body onload="force();">
    <h1>Grocery Items List</h1>
    <img id="Grocery" src="06WALMART-4-jumbo.jpg" alt="Puttingitemsinbag">
    <p>Add an item and delete one by typing a name in the box</p>
     <p> Move an item up and down by typing a number (and subtract by 1, so say you want item 1 you need to type 0) of the item</p>
    <div class="list">
      <label>Shopping Groceries: <input type="text" id="item"></label>
      <p></p>
      <button onclick = "DeleteanItem();">Delete a food item</button>
      <p></p>
      <button onclick = "Addanitem();">Add a food item </button>
      <p></p>
      <button onclick = "MoveUpandMoveDown(1);">Move an item down</button>
      <p></p>
      <button onclick = "MoveUpandMoveDown(-1);">Move an item up</button>
        </div>
    <div class="standard">
      <div id="standard"></div>
    </div>
 
  </body>
</html>
