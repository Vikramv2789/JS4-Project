  <body onload="force();">
    <h1>Grocery List</h1>
    <p>If you want to add or delete a shopping item, type the name of the food<br>If you want to move an item up or down, type the number on the left of the item in the list</p>
    <br>
    <br>
    <div class="list">
      <label>Item: <input type="text" id="foodsel"></label>
      <button onclick = "DeleteanItem();">Delete a food item</button>
      <button onclick = "Addanitem();">Add a food item </button>
      <button onclick = "MoveUpandMoveDown(1);">Move an item down</button>
      <button onclick = "MoveUpandMoveDown(-1);">Move an item up</button>
        </div>
    <div class="standard">
      <div id="standard"></div>
    </div>
